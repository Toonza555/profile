    <title>Link Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        /*    background: url('https://cdn.discordapp.com/attachments/985189805191213099/1294234144703774740/a3cd99fca3a719168c55bd8411cf9e71.jpg?ex=670a44f9&is=6708f379&hm=3c4fbfd20801d6ff5ce6937e449257d6bf30347e58aa0240befd273a8f125937&') no-repeat center center fixed; */
            background-size: cover;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 100s linear infinite;
            z-index: 0;
        }

        @keyframes moveStars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 10000px 10000px;
            }
        }

        .profile-container {
            padding: 40px 20px; 
            position: relative;
            z-index: 1;
        }

        .profile-pic {
            border-radius: 50%;
            width: 140px;
            height: 140px;
            border: 5px solid white;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px; 
            color: #e0d3f7;
            margin-top: 10px;
        }

        p {
            font-size: 16px;
            color: #c9b7e8;
            margin-bottom: 15px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; 
            z-index: 1;
        }

        .link-button {
            width: 80%;
            max-width: 350px;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(135deg, #6a3093, #a044ff);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .link-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
            background: linear-gradient(135deg, #7b4397, #dc2430);
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .link-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .link-button span {
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .profile-container,
        .link-container {
            animation: fadeIn 1.5s ease-in-out;
        }

        }

        .profile-pic {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(138, 43, 226, 0.7);
        }
    </style>
